<html>
  <head>
    <base href="/">
    <title>Cv123.vn</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Post a job position or create your online resume by Cv123 !">
    <meta name="keywords" content="">        

    <!-- Styles -->
    <link href="app/Assets/css/app.min.css" rel="stylesheet" />
    <link href="app/Assets/css/custom.css" rel="stylesheet" />
    <!--<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />-->
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:100,300,400,500,600,800%7COpen+Sans:300,400,500,600,700,800%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Favicons -->
    <!--<link rel="apple-touch-icon" href="../apple-touch-icon.html">-->
    <link rel="icon" href="app/Assets/img/favicon.ico">
    
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="es6-shim/es6-shim.min.js"></script>
    <script src="systemjs/dist/system-polyfills.js"></script>

    <script src="angular2/bundles/angular2-polyfills.js"></script>
    <script src="systemjs/dist/system.src.js"></script>

    <!-- Required for http -->
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    
    <!-- Required for routing -->
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: true,
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body class="nav-on-header">
    <cv-app>Loading...</cv-app>
  </body>
  
  <!-- Scripts -->
  <script src="app/Assets/js/app.min.js"></script>
  <script src="app/Assets/js/custom.js"></script>
</html>
